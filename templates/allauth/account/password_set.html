{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<!-- Page header -->
<h1 class="page-title mt-3">{% trans "Set Password" %}</h1>
<hr class="mb-1">

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="standard-btn" type="submit" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
