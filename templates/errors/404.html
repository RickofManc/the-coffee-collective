{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Details of 404 error and button to navigate to home -->
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 error-page-header">
                404 Page Error
            </h1>
            <p class="lead">Sorry! We cannot find or display the page you are requesting.</p>
            <hr class="my-4">
            <p>Please use the button below to return to our store.</p>
            <p class="lead">
                <a class="btn btn-lg" href="{% url 'home' %}" role="button">Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
