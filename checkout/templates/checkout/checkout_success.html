{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block content %}
<!-- Page header -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="page-title">Thank You!</h1>
            <hr class="w-50 mb-1">
            <p>Your order information is below, with a copy emailed to <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>
    <!-- Container for Checkout details -->
    <div class="row">
        <div class="col-12 col-lg-7">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a href="{% url 'products' %}?category=gift_voucher" class="btn rounded-0 my-2">
                <span class="icon mr-2">
                    <i class="fas fa-gifts"></i>
                </span>
                <span class="text-uppercase">Treat someone you know with our Gift Card!</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
