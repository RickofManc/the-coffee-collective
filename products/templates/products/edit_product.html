{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page header -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="page-title">Product Management</h1>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <!-- Container for Edit Product form -->
    <div class="row">
        <div class="col-12 col-md-6">
            <h2>Edit a Product</h2>
            <hr>
            <form action="{% url 'edit_product' product.id %}" class="form mb-2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <div class="text-right">
                    <a href="{% url 'products' %}" class="btn rounded-0">Cancel</a>
                    <button class="btn rounded-0" type="submit">Submit Updates</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
