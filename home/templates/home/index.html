{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- Homepage carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/carousal_shop_now.webp' %}" class="d-block w-100 carousal-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Buy Now</h5>
              <p>Enjoy our coffee in your home and at work</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="static/images/carousal_coffee_benefits.webp" class="d-block w-100 carousal-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Learn More</h5>
              <p>Have you heard about the benefits of coffee?</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="static/images/carousal_about_us.webp" class="d-block w-100 img-responsive" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ciao!</h5>
              <p>Traditionally Italian, home roasted and full of flavour</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
{% endblock %}
